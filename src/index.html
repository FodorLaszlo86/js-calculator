<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Modern Js Calculator</title>
</head>
<body>
    <h1 id="title">JS Calculator</h1>
    <div class="container">
        <div class="calc__header">
            <div class="calc__brand">Calculator-Js</div>
            <div class="calc__photo-cells">
                <div class="calc__photo-cells--cell"></div>
                <div class="calc__photo-cells--cell"></div>
                <div class="calc__photo-cells--cell"></div>
                <div class="calc__photo-cells--cell"></div>
                <div class="calc__photo-cells--cell"></div>
            </div>
        </div>
        <div class="calc__display">
            <div class="calc__display--secondary">12 * 3</div>
            <div class="calc__display--main">83.25</div>
        </div>
        <div class="calc__keyboard">
            <div class="calc__btn calc__btn--mc">MC</div>
            <div class="calc__btn calc__btn--mr">MR</div>
            <div class="calc__btn calc__btn--ms">MS</div>
            <div class="calc__btn calc__btn--m+">M+</div>
            <div class="calc__btn calc__btn--m-">M-</div>
            <div class="calc__btn calc__btn--arr">&larr;</div>
            <div class="calc__btn calc__btn--ce">CE</div>
            <div class="calc__btn calc__btn--c">C</div>
            <div class="calc__btn calc__btn--minplus">&mp;</div>
            <div class="calc__btn calc__btn--sqrt">&radic;</div>
            <div class="calc__btn calc__btn--9">9</div>
            <div class="calc__btn calc__btn--8">8</div>
            <div class="calc__btn calc__btn--7">7</div>
            <div class="calc__btn calc__btn--6">6</div>
            <div class="calc__btn calc__btn--5">5</div>
            <div class="calc__btn calc__btn--4">4</div>
            <div class="calc__btn calc__btn--3">3</div>
            <div class="calc__btn calc__btn--2">2</div>
            <div class="calc__btn calc__btn--1">1</div>
            <div class="calc__btn calc__btn--0">0</div>
            <div class="calc__btn calc__btn--div">/</div>
            <div class="calc__btn calc__btn--mult">*</div>
            <div class="calc__btn calc__btn--min">-</div>
            <div class="calc__btn calc__btn--plus">+</div>
            <div class="calc__btn calc__btn--point">,</div>
            <div class="calc__btn calc__btn--perc">%</div>
            <div class="calc__btn calc__btn--ratio">1/x</div>
            <div class="calc__btn calc__btn--equal">=</div>
        </div>
    </div>
</body>
</html>
