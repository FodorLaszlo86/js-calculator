<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Modern Js Calculator</title>
</head>
<body>
    <h1 id="title">JS Calculator</h1>
    <div class="container">
        <div class="calc__header">
            <div class="calc__brand">Calculator-Js</div>
            <div class="calc__photo-cells">
                <div class="calc__photo-cells--cell"></div>
                <div class="calc__photo-cells--cell"></div>
                <div class="calc__photo-cells--cell"></div>
                <div class="calc__photo-cells--cell"></div>
                <div class="calc__photo-cells--cell"></div>
            </div>
        </div>
        <div class="calc__display">
            <div class="calc__display--secondary"></div>
            <div id="display" class="calc__display--main"></div>
        </div>
        <div class="calc__keyboard">
            <div class="calc__btn calc__btn--mc">MC</div>
            <div class="calc__btn calc__btn--mr">MR</div>
            <div class="calc__btn calc__btn--ms">MS</div>
            <div class="calc__btn calc__btn--m+">M+</div>
            <div class="calc__btn calc__btn--m-">M-</div>
            <div class="calc__btn calc__btn--arr">&larr;</div>
            <div class="calc__btn calc__btn--ce" id="clear">CE</div>
            <div class="calc__btn calc__btn--c" id="clear-all">C</div>
            <div class="calc__btn calc__btn--OPP" id="opposite">OPP</div>
            <div class="calc__btn calc__btn--sqrt" id="sqrt">&radic;</div>
            <div class="calc__btn calc__btn--9" id="nine">9</div>
            <div class="calc__btn calc__btn--8" id="eight">8</div>
            <div class="calc__btn calc__btn--7" id="seven">7</div>
            <div class="calc__btn calc__btn--6" id="six">6</div>
            <div class="calc__btn calc__btn--5" id="five">5</div>
            <div class="calc__btn calc__btn--4" id="four">4</div>
            <div class="calc__btn calc__btn--3" id="three">3</div>
            <div class="calc__btn calc__btn--2" id="two">2</div>
            <div class="calc__btn calc__btn--1" id="one">1</div>
            <div class="calc__btn calc__btn--0" id="zero">0</div>
            <div class="calc__btn calc__btn--div" id="divide">/</div>
            <div class="calc__btn calc__btn--mult" id="multiply">*</div>
            <div class="calc__btn calc__btn--min" id="subtract">-</div>
            <div class="calc__btn calc__btn--plus" id="add">+</div>
            <div class="calc__btn calc__btn--point" id="decimal">.</div>
            <div class="calc__btn calc__btn--perc" id="percent">%</div>
            <div class="calc__btn calc__btn--ratio" id="fraction">1/x</div>
            <div class="calc__btn calc__btn--equal" id="equals">=</div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
